name: Production Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      simulate_failure:
        description: 'Simulate a deployment failure?'
        required: true
        default: 'false'
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Simulate Deployment
        run: |
          echo "Starting deployment to production..."
          sleep 5
          echo "Deploying..."
          
      - name: Check for Simulated Failure
        if: ${{ inputs.simulate_failure == 'true' }}
        run: |
          echo "Simulating deployment failure..."
          exit 1
          
      - name: Deployment Success
        run: echo "Deployment successful!"
